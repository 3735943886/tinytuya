name: Build Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-22.04"

    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-python@v4"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Install dependencies"
        run: |
          set -xe
          python -VV
          python -m site
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade cryptography requests colorama pytest

      - name: "Run basic test suite on ${{ matrix.python-version }}"
        run: "python run_tests.py"

      - name: "Run comprehensive pytest suite on ${{ matrix.python-version }}"
        run: "python -W ignore -m pytest tests/ -v --tb=short"
